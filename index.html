<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-height, initial=1.0" />
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
        <h1 id="title">Programming Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="#" id="survey-form">
            <fieldset>
                <label id="name-label">Enter your name: <input type="text" id="name" placeholder="Enter your name" required></label>
                <label id="email-label">Enter your email: <input type="email" id="email" placeholder="Enter your Email" required></label>
                <label id="number-label">Age (Optional) <input type="number" id="number" min="13" max="120" placeholder="Age"></label>
                <label>Which option best describes your current role?
                    <select name="role" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Full Time Job</option>
                        <option value="2">Full Time Learner</option>
                        <option value="3">Prefer not to say</option>
                        <option value="4">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label id="recommend-label">Would you recommend programming to a friend? 
                    <label><input type="radio" class="inline" name="select-one" /> Definitely</label>
                    <label><input type="radio" class="inline" name="select-one" /> Maybe</label>
                    <label><input type="radio" class="inline" name="select-one" /> Not sure</label>
                </label>
            </fieldset>
            <fieldset>
                <label id="favorite-label">What is your favorite programming language?
                    <select name="favorite" id="dropdown">
                        <option value="">Select one</option>
                        <option value="1">Python</option>
                        <option value="2">Ruby</option>
                        <option value="3">JavaScript</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label>Which programming languages would you like ot learn or improve? (Check all that apply) 
                    <label><input type="checkbox" value="python"> Python</label>
                    <label><input type="checkbox" id="checkbox">Ruby</label>
                    <label><input type="checkbox" id="checkbox">JavaScript</label>
                    <label><input type="checkbox" id="checkbox">C#</label>
                    <label><input type="checkbox" id="checkbox">Go</label>
                </label>
            </fieldset>
        </form>
    </body>
</html>
