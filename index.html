<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-height, initial=1.0" />
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="#" id="survey-form">
            <fieldset>
                <label id="name-label">Enter your name: <input type="text" id="name" placeholder="Enter your name" required /></label>
                <label id="email-label">Enter your email: <input type="email" id="email" placeholder="Enter your Email" required /></label>
                <label id="number-label">Age (Optional) <input type="number" id="number" min="13" max="120" placeholder="Age" /></label>
                <label>Which option best describes your current role?
                    <select name="role" id="dropdown" required>
                        <option value="">Select current role</option>
                        <option value="1">Full Time Job</option>
                        <option value="2">Full Time Learner</option>
                        <option value="3">Prefer not to say</option>
                        <option value="4">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label id="recommend-label">Would you recommend programming to a friend? 
                    <label><input class="inline" type="radio" name="select-one" value="1" required /> Definitely</label>
                    <label><input class="inline" type="radio" name="select-one" value="2" required /> Maybe</label>
                    <label><input class="inline" type="radio" name="select-one" value="3" required /> Not sure</label>
                </label>
            </fieldset>
            <fieldset>
                <label id="favorite-label">What is your favorite programming language?
                    <select name="favorite" id="dropdown" required>
                        <option value="">Select one</option>
                        <option value="1">Python</option>
                        <option value="2">Ruby</option>
                        <option value="3">JavaScript</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label>Which programming languages would you like ot learn or improve? (Check all that apply) 
                    <label><input class="check-box" type="checkbox" value="1" /> Python</label>
                    <label><input class="check-box" type="checkbox" value="2" /> Ruby</label>
                    <label><input class="check-box" type="checkbox" value="3" /> JavaScript</label>
                    <label><input class="check-box" type="checkbox" value="4" /> C#</label>
                    <label><input class="check-box" type="checkbox" value="5" /> Go</label>
                </label>
            </fieldset>
            <fieldset>
                <label>Any comments or suggestions?
                    <textarea name="comments" row="5" cols="40" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input id="submit" type="submit" value="Submit" />
        </form>
    </body>
</html>
